services:
  - type: web
    name: ingest-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ingest_worker.main:app --host 0.0.0.0 --port $PORT
    numInstances: 1
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: INGEST_TOKEN
        sync: false
      - key: TZ
        value: Europe/Amsterdam

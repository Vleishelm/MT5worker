services:
  - type: web
    name: MT5worker
    env: docker
    plan: starter
    branch: main
    numInstances: 4
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: INGEST_TOKEN
        sync: false

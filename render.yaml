services:
  - type: web
    name: ingest-worker-1
    env: docker
    plan: starter
    branch: main
    numInstances: 1
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: INGEST_TOKEN
        sync: false
      - key: TZ
        value: Europe/Amsterdam

